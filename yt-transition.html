<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Netflix-style Intro Transition</title>
    <link rel="stylesheet" href="yt-transition.css">
</head>
<body>
    <div class="netflix-intro">
        <div class="letter-group" id="you-group">
            <div class="letter">Y</div>
            <div class="letter">o</div>
            <div class="letter">u</div>
        </div>
        <div class="letter-group" id="tube-group">
            <div class="letter">T</div>
            <div class="letter">u</div>
            <div class="letter">b</div>
            <div class="letter">e</div>
        </div>
    </div>
    <div class="progress-bar"></div>

    <script src="yt-transition.js">
    </script>
</body>
</html>
